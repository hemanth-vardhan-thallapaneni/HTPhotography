 <h2> Desktop File Upload</h2>
<br>
<label for="type">Name</label>
<input type="text" name="name" [(ngModel)]="name" required><br>
<input type="file" [(ngModel)]="picture" (change)="uploadFile($event)">
<button (click)="createImage($event)">Save</button>

<h2> Mobile File Upload</h2>
<br>
<label for="type">Name</label>
<input type="text" name="name" [(ngModel)]="name" required><br>
<input type="file" [(ngModel)]="picture" (change)="uploadFile($event)">
<button (click)="createMobImage($event)">Save</button>
<div>
    <img *ngIf ="picture" [src]="picture" alt="">
</div>
